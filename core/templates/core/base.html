
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard</title>
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">

<div class="flex">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-900 text-white h-screen fixed left-0 top-0 overflow-y-auto">
      <div class="p-6 border-b border-gray-700">
          <h2 class="text-2xl font-bold text-white">SecureDash</h2>
      </div>
      
      <nav class="mt-6">
          <ul>
              <li class="px-6 py-3 hover:bg-gray-800 cursor-pointer flex items-center"
        hx-get="{% url 'home'%}" 
        hx-target="#main"
        hx-swap="innerHTML"
            >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                  </svg>
                  <span>Overview</span>
              </li>
              <li class="px-6 py-3 hover:bg-gray-800 cursor-pointer flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                  </svg>
                  <span>Alerts</span>
              </li>
              <li class="px-6 py-3 hover:bg-gray-800 cursor-pointer flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                  </svg>
                  <span>Analytics</span>
              </li>
              <li class="px-6 py-3 hover:bg-gray-800 cursor-pointer flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  <span>Configuration</span>
              </li>
          </ul>
      </nav>
      
      <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-700">
          <div class="flex items-center">
              <div class="w-10 h-10 bg-gray-700 rounded-full mr-3"></div>
              <div>
                  <p class="font-medium">Admin User</p>
                  <p class="text-xs text-gray-400">Security Manager</p>
              </div>
          </div>
      </div>
  </div>

  <!-- Main Content with Left Margin -->
      <div class="ml-64 flex-1" id="main" 
        hx-get="{% url 'home'%}" 
        hx-trigger="load"
        hx-target="#main"
        hx-swap="innerHTML"
        >
    {%block content%}

    {%endblock%}
  </div>
</div>

  </body>
</html>
